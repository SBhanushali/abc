<html>
  <body>
    <p id="demo"></p>
    <script>
      xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "student.xml", false);
      xmlhttp.send();

      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        xmlDoc = xmlhttp.responseXML;

        document.write(xmlDoc.getElementsByTagName("TITLE")[0].textContent);
        var student = xmlDoc.getElementsByTagName("STUDENT");

        document.write(
          "<table border='1'><tr><th>Name</th><th>RollNo</th><th>Sub1</th><th>Marks1</th><th>Sub2<th>Marks2</th><th>Sub3<th>Marks3</th></tr>"
        );
        for (i = 0; i < student.length; i++) {
          document.write(
            "<tr><td>" +
              student[i].getElementsByTagName("NAME")[0].textContent +
              "</td>"
          );
          document.write(
            "<td>" +
              student[i].getElementsByTagName("ROLLNO")[0].textContent +
              "</td>"
          );
          document.write(
            "<td>" +
              student[i].getElementsByTagName("SUBNAME")[0].textContent +
              "</td>"
          );
          document.write(
            "<td>" +
              student[i].getElementsByTagName("MARKS")[0].textContent +
              "</td>"
          );
          document.write(
            "<td>" +
              student[i].getElementsByTagName("SUBNAME")[1].textContent +
              "</td>"
          );
          document.write(
            "<td>" +
              student[i].getElementsByTagName("MARKS")[1].textContent +
              "</td>"
          );
          document.write(
            "<td>" +
              student[i].getElementsByTagName("SUBNAME")[2].textContent +
              "</td>"
          );
          document.write(
            "<td>" +
              student[i].getElementsByTagName("MARKS")[2].textContent +
              "</td>"
          );
          //document.write("<td>"+student[i].getElementsByTagName("ROLLNO")[0].textContent+"</td>");
        }
      }
    </script>
  </body>
</html>
